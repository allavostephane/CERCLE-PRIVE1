<script>
function reserver(name, dateId, timeId, durationId){
    const date = document.getElementById(dateId).value;
    const time = document.getElementById(timeId).value;
    const duration = document.getElementById(durationId).value;
    const message = `Bonjour, je souhaite réserver ${name}. Date : ${date}, Heure : ${time}, Durée : ${duration}h. Merci.`;
    window.open(`https://wa.me/2290196110198?text=${encodeURIComponent(message)}`);
}
</script>
