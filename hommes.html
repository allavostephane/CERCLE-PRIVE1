<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestations Hommes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="dark">

<header class="header">
    <div class="logo"><span class="gold">CERCLE</span> PRIVÉ</div>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle"></label>
    </div>
</header>

<section class="hero">
    <h1>Kevin, 30 ans</h1>
    <p>Élégance & Charisme · Moments exclusifs</p>

    <div class="gallery">
        <img src="./assets/images/profils/kevin1.jpg" alt="Kevin1">
        <img src="./assets/images/profils/kevin2.jpg" alt="Kevin2">
        <img src="./assets/images/profils/kevin3.jpg" alt="Kevin3">
    </div>

    <div class="reservation-card">
        <label>Date</label>
        <input type="date" id="res-date">

        <label>Heure</label>
        <input type="time" id="res-time">

        <label>Durée</label>
        <select id="res-duration">
            <option value="1">1h</option>
            <option value="2">2h</option>
            <option value="3">3h</option>
        </select>

        <button id="res-btn">Réserver via WhatsApp</button>
    </div>
</section>

<footer class="footer">© 2026 — Cercle Privé • Accès réservé aux adultes (+18)</footer>

<script src="./assets/js/theme.js"></script>
<script src="./assets/js/age.js"></script>
<script>
const resBtn = document.getElementById("res-btn");
resBtn.addEventListener("click", () => {
    const name = "Kevin";
    const date = document.getElementById("res-date").value;
    const time = document.getElementById("res-time").value;
    const duration = document.getElementById("res-duration").value;
    const message = `Bonjour, je souhaite réserver ${name}. Date : ${date}, Heure : ${time}, Durée : ${duration}h. Merci.`;
    window.open(`https://wa.me/2290196110198?text=${encodeURIComponent(message)}`);
});
</script>

</body>
</html>
