<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercle Privé - Sélection Élite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #050508; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark); color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }
        
        .header { text-align: center; padding: 30px 0; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; letter-spacing: 2px; }

        .profile-section { margin-bottom: 80px; width: 100%; }

        /* --- CARROUSEL ÉVENTAIL DYNAMIQUE --- */
        .scroll-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 40px 0;
            scrollbar-width: none;
            align-items: center;
        }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        .spacer { min-width: 35vw; } /* Pour centrer les photos */

        .photo-item {
            min-width: 240px;
            height: 360px;
            margin-right: -100px; /* Chevauchement initial */
            scroll-snap-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1;
        }

        .photo-item img {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* ÉTAT ACTIF : La photo est au centre */
        .photo-item.active {
            z-index: 100 !important;
            transform: scale(1.15);
            margin-right: 20px; /* Écarte les autres pour être vue en entier */
            margin-left: 20px;
        }

        /* --- INFOS ET DESIGN --- */
        .info-card {
            max-width: 320px;
            margin: -30px auto 0;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 20px 25px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.15);
            position: relative;
            z-index: 10;
        }

        .price { color: var(--gold); font-weight: 600; font-size: 0.8rem; letter-spacing: 2px; display: block; }
        .name { font-family: 'Playfair Display', serif; font-size: 1.7rem; color: var(--gold); margin: 8px 0; }

        .dots { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .dot { width: 10px; height: 2px; background: rgba(212, 175, 55, 0.2); transition: 0.3s; }
        .dot.active { background: var(--gold); width: 25px; }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: #000; text-decoration: none;
            padding: 14px 35px; border-radius: 50px;
            font-weight: 700; font-size: 0.75rem; text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header"><h1>CERCLE PRIVÉ</h1></div>

    <div id="all-profiles"></div>

    <script>
        const profiles = [
            { id: 1, name: "Stella, 24 ans", price: "50.000 FCFA / H", link: "profil_stella.html", images: ["https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500", "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500", "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500"] },
            { id: 2, name: "Inès, 22 ans", price: "40.000 FCFA / H", link: "profil_ines.html", images: ["https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=500", "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500", "https://images.unsplash.com/photo-1582233470924-fa951d936173?w=500"] },
            { id: 3, name: "Clara, 26 ans", price: "60.000 FCFA / H", link: "profil_clara.html", images: ["https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500", "https://images.unsplash.com/photo-1502823403499-6ccfcf4cf868?w=500", "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=500"] },
            { id: 4, name: "Léa, 23 ans", price: "45.000 FCFA / H", link: "profil_lea.html", images: ["https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?w=500", "https://images.unsplash.com/photo-1548142813-c348350df52b?w=500", "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=500"] },
            { id: 5, name: "Sophia, 28 ans", price: "70.000 FCFA / H", link: "profil_sophia.html", images: ["https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?w=500", "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=500", "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=500"] },
            { id: 6, name: "Chloé, 25 ans", price: "55.000 FCFA / H", link: "profil_chloe.html", images: ["https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500", "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500", "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500"] },
            { id: 7, name: "Nina, 23 ans", price: "48.000 FCFA / H", link: "profil_nina.html", images: ["https://images.unsplash.com/photo-1502823403499-6ccfcf4cf868?w=500", "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500", "https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?w=500"] },
            { id: 8, name: "Diana, 29 ans", price: "65.000 FCFA / H", link: "profil_diana.html", images: ["https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500", "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500", "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=500"] },
            { id: 9, name: "Romane, 27 ans", price: "50.000 FCFA / H", link: "profil_romane.html", images: ["https://images.unsplash.com/photo-1582233470924-fa951d936173?w=500", "https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?w=500", "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500"] },
            { id: 10, name: "Élodie, 26 ans", price: "58.000 FCFA / H", link: "profil_elodie.html", images: ["https://images.unsplash.com/photo-1506863530036-bc0f316d246c?w=500", "https://images.unsplash.com/photo-1570774780521-8848d613c015?w=500", "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=500"] }
        ];

        const container = document.getElementById('all-profiles');

        profiles.forEach(p => {
            const section = document.createElement('div');
            section.className = 'profile-section';
            section.innerHTML = `
                <div class="scroll-wrapper" onscroll="handleScroll(this, ${p.id})">
                    <div class="spacer"></div>
                    ${p.images.map((img, i) => `<div class="photo-item ${i===0?'active':''}"><img src="${img}"></div>`).join('')}
                    <div class="spacer"></div>
                </div>
                <div class="info-card">
                    <span class="price">${p.price}</span>
                    <h2 class="name">${p.name}</h2>
                    <div class="dots" id="dots-${p.id}">
                        ${p.images.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('')}
                    </div>
                    <a href="${p.link}" class="btn">Réserver maintenant</a>
                </div>
            `;
            container.appendChild(section);
        });

        function handleScroll(slider, id) {
            const items = slider.querySelectorAll('.photo-item');
            const dots = document.getElementById(`dots-${id}`).querySelectorAll('.dot');
            const sliderCenter = slider.scrollLeft + (slider.offsetWidth / 2);

            items.forEach((item, index) => {
                const itemCenter = item.offsetLeft + (item.offsetWidth / 2);
                const distance = Math.abs(sliderCenter - itemCenter);

                if (distance < 100) {
                    item.classList.add('active');
                    dots[index].classList.add('active');
                } else {
                    item.classList.remove('active');
                    dots[index].classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
