<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Privée - Femmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --dark: #050510; }
        body { background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        
        .header { text-align: center; padding: 20px 0; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; }

        .gallery-container { display: flex; flex-direction: column; gap: 40px; max-width: 500px; margin: 0 auto; }

        /* --- CARTE DE PROFIL --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px;
            padding: 15px;
            border: 1px solid rgba(197, 160, 89, 0.1);
            overflow: hidden;
        }

        /* --- CARROUSEL INTERACTIF --- */
        .photo-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 15px;
            padding: 10px;
            scrollbar-width: none; /* Cache barre Firefox */
        }
        .photo-slider::-webkit-scrollbar { display: none; } /* Cache barre Chrome */

        .photo-slider img {
            min-width: 220px;
            height: 320px;
            object-fit: cover;
            border-radius: 20px;
            scroll-snap-align: center;
            border: 1px solid rgba(197, 160, 89, 0.3);
            /* Effet de chevauchement visuel */
            margin-right: -40px; 
            transition: transform 0.3s;
        }

        /* --- INFOS --- */
        .info-area { text-align: center; padding: 15px; margin-top: 10px; }
        .price { color: var(--gold); font-weight: bold; font-size: 0.9rem; }
        .name { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--gold); margin: 5px 0; }
        
        /* Indicateurs */
        .indicator-lines { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .line { width: 12px; height: 3px; background: rgba(197, 160, 89, 0.2); border-radius: 5px; transition: 0.3s; }
        .line.active { background: var(--gold); width: 25px; }

        .btn-details {
            display: inline-block;
            background: var(--gold);
            color: black;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cercle Privé</h1>
    </div>

    <div class="gallery-container">
        
        <div class="profile-card" id="p1">
            <div class="photo-slider" onscroll="updateLines(this, 'lines1')">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400">
            </div>
            <div class="info-area">
                <span class="price">50.000 FCFA / h</span>
                <h2 class="name">Stella, 24 ans</h2>
                <div class="indicator-lines" id="lines1">
                    <div class="line active"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <a href="profil_stella.html" class="btn-details">DÉCOUVRIR</a>
            </div>
        </div>

        <div class="profile-card" id="p2">
            <div class="photo-slider" onscroll="updateLines(this, 'lines2')">
                <img src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=400">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400">
                <img src="https://images.unsplash.com/photo-1582233470924-fa951d936173?w=400">
            </div>
            <div class="info-area">
                <span class="price">40.000 FCFA / h</span>
                <h2 class="name">Inès, 22 ans</h2>
                <div class="indicator-lines" id="lines2">
                    <div class="line active"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <a href="profil_ines.html" class="btn-details">DÉCOUVRIR</a>
            </div>
        </div>

        </div>

    <script>
        // Fonction pour allumer les petits traits au défilement
        function updateLines(slider, linesId) {
            const scrollLeft = slider.scrollLeft;
            const width = slider.offsetWidth - 180; // Ajustement selon la largeur d'image
            const index = Math.round(scrollLeft / width);
            
            const lines = document.getElementById(linesId).getElementsByClassName('line');
            for (let i = 0; i < lines.length; i++) {
                lines[i].classList.remove('active');
            }
            if(lines[index]) {
                lines[index].classList.add('active');
            }
        }
    </script>
</body>
</html>
