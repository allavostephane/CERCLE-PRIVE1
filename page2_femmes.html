<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Femmes - Cercle Privé</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Montserrat', sans-serif; padding: 20px; }
        .back-btn { color: #C5A059; text-decoration: none; display: block; margin-bottom: 20px; }
        
        /* Conteneur des profils */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Galerie défilante horizontale */
        .photo-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 350px;
        }
        .photo-gallery img {
            flex: 0 0 100%;
            width: 100%;
            object-fit: cover;
            scroll-snap-align: start;
        }

        .info { padding: 15px; text-align: left; }
        .name-age { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
        .desc { font-size: 0.9rem; opacity: 0.7; margin-bottom: 15px; }
        
        .book-btn {
            display: block;
            background: #C5A059;
            color: #0f0c29;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← Retour</a>
    <h1>Nos Prestataires</h1>

    <div class="profile-card">
        <div class="photo-gallery">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500" alt="Photo 1">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500" alt="Photo 2">
        </div>
        <div class="info">
            <div class="name-age">Stella, 24 ans</div>
            <p class="desc">Spécialiste massage relaxant et tantrique. Douce et professionnelle.</p>
            <a href="profil_stella.html" class="book-btn">VOIR LE PROFIL & RÉSERVER</a>
        </div>
    </div>

    </body>
</html>
