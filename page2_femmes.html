<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Privée - Femmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --dark: #050510;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header { text-align: center; padding: 30px 0; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; }

        /* --- GRILLE DES PROFILS --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- CARTE DE PROFIL --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            position: relative;
            text-align: center;
        }

        /* --- STACK DE PHOTOS (CHEVAUCHEMENT) --- */
        .photo-stack {
            position: relative;
            height: 350px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .stack-img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            position: absolute;
            border: 2px solid var(--dark);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        /* Effet de chevauchement (Débordement gauche/droite) */
        .img-1 { transform: translateX(-40px) rotate(-10deg); z-index: 1; opacity: 0.6; }
        .img-2 { transform: translateX(40px) rotate(10deg); z-index: 1; opacity: 0.6; }
        .img-3 { transform: translateX(0) rotate(0deg); z-index: 2; width: 220px; height: 320px; } /* Photo principale au centre */

        /* --- DÉGRADÉ ET INFOS --- */
        .info-area {
            position: relative;
            padding-top: 10px;
            background: linear-gradient(to top, var(--dark) 70%, transparent);
        }

        .price { color: var(--gold); font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; display: block;}

        .name { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--gold); margin: 5px 0; }

        /* --- PETITS TRAITS (INDICATEURS) --- */
        .indicator-lines {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 15px 0;
        }
        .line { width: 15px; height: 3px; background: rgba(197, 160, 89, 0.3); border-radius: 5px; }
        .line.active { background: var(--gold); width: 25px; }

        .btn-details {
            display: inline-block;
            background: var(--gold);
            color: black;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cercle Privé</h1>
        <p style="color: grey; font-size: 0.8rem;">PRESTATIONS FÉMININES</p>
    </div>

    <div class="gallery-grid">
        
        <div class="profile-card">
            <span class="price">50.000 FCFA / h</span>
            
            <div class="photo-stack">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400" class="stack-img img-1">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400" class="stack-img img-2">
                <img src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=400" class="stack-img img-3">
            </div>

            <div class="info-area">
                <h2 class="name">Stella, 24 ans</h2>
                <p style="font-size: 0.8rem; opacity: 0.7;">Massage tantrique et douceur absolue.</p>
                
                <div class="indicator-lines">
                    <div class="line active"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <a href="profil_stella.html" class="btn-details">VOIR LES DÉTAILS</a>
            </div>
        </div>

        </div>

</body>
</html>
