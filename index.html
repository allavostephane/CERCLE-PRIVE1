<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercle Privé - Accueil Luxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #2e1a47 0%, #0f0c29 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Effet de particules lumineuses en fond */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(197, 160, 89, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* --- LOGO MASSEUSE DORÉ --- */
        .logo-box {
            margin-bottom: 20px;
        }
        .logo-svg {
            width: 80px;
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.5));
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #C5A059;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* --- CARTES GLASSMORPHISM --- */
        .glass-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.4s all ease;
            position: relative;
            overflow: hidden;
        }

        .glass-btn:hover {
            border-color: #C5A059;
            background: rgba(197, 160, 89, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(197, 160, 89, 0.2);
        }

        /* Bordure lumineuse dorée */
        .glass-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(197, 160, 89, 0.2), transparent);
            transition: 0.5s;
        }
        .glass-btn:hover::after { left: 100%; }

        .silhouette {
            width: 60px;
            height: 80px;
            margin-right: 20px;
            opacity: 0.9;
        }

        .btn-text {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: left;
        }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 20C55 20 58 23 58 28C58 33 55 36 50 36C45 36 42 33 42 28C42 23 45 20 50 20Z" fill="#C5A059"/>
                <path d="M70 50C70 40 60 38 50 38C40 38 30 40 30 50C30 60 35 85 50 85C65 85 70 60 70 50Z" stroke="#C5A059" stroke-width="2"/>
                <path d="M35 55C25 55 20 65 20 75" stroke="#C5A059" stroke-width="2" stroke-linecap="round"/>
                <path d="M65 55C75 55 80 65 80 75" stroke="#C5A059" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1 class="brand-name">Cercle Privé</h1>
        <p class="tagline">BIENVENUE DANS VOTRE ESPACE EXCLUSIF</p>

        <p class="question">Vous êtes intéressé par ?</p>

        <a href="page2_femmes.html" class="glass-btn">
            <img class="silhouette" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12,2C10.34,2 9,3.34 9,5C9,6.66 10.34,8 12,8C13.66,8 15,6.66 15,5C15,3.34 13.66,2 12,2M12,22V15H9V10C9,8.9 9.9,8 11,8H13C14.1,8 15,8.9 15,10V15H12V22H12Z'/></svg>" alt="Femme">
            <div class="btn-text">PRESTATIONS<br>FEMMES</div>
        </a>

        <a href="page2_hommes.html" class="glass-btn">
            <img class="silhouette" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12,2C10.9,2 10,2.9 10,4C10,5.1 10.9,6 12,6C13.1,6 14,5.1 14,4C14,2.9 13.1,2 12,2M15,9H17V7H7V9H9V22H11V16H13V22H15V9Z'/></svg>" alt="Homme">
            <div class="btn-text">PRESTATIONS<br>HOMMES</div>
        </a>
    </div>

</body>
</html>
