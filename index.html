<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cercle Privé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ================= POP-UP +18 ================= -->
<div id="age-gate" class="overlay">
  <div class="age-box glass">
    <h1 class="logo-big">Cercle Privé</h1>

    <p class="age-text">
      Ce contenu est strictement réservé aux adultes.
      <br>Vous devez avoir <strong>18 ans ou plus</strong> pour continuer.
    </p>

    <div class="age-actions">
      <button onclick="acceptAge()">J’ai 18 ans ou plus</button>
      <button class="secondary" onclick="leaveSite()">Quitter</button>
    </div>
  </div>
</div>

<!-- ================= HEADER ================= -->
<header class="header">
  <h1 class="logo">Cercle Privé</h1>

  <!-- SWITCH JOUR / NUIT -->
  <label class="theme-switch">
    <input type="checkbox" onchange="toggleTheme()">
    <span class="slider"></span>
  </label>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <p class="welcome">
    Bienvenue dans votre
    <br>
    <span>cercle exclusif et confidentiel</span>
  </p>
</section>

<!-- ================= CARTES ================= -->
<section class="cards">

  <!-- FEMME -->
  <a href="gallery.html?type=femmes" class="glass-card">
    <div class="silhouette">♀</div>
    <h2>Prestations Femmes</h2>
    <p>Élégance · Discrétion · Raffinement</p>
  </a>

  <!-- HOMME -->
  <a href="gallery.html?type=hommes" class="glass-card">
    <div class="silhouette">♂</div>
    <h2>Prestations Hommes</h2>
    <p>Charme · Présence · Confidentialité</p>
  </a>

</section>

<!-- ================= SCRIPTS ================= -->
<script src="assets/js/theme.js"></script>
<script src="assets/js/age.js"></script>

</body>
</html>
